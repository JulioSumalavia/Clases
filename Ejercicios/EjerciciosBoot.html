<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <label for="usuario">Usuario</label><br>
            <input type="text" name="usuario" id="usuario" placeholder="Inserta aqui tu usuario"><br>
            <label for="contrasenia">Contraseña</label><br>
            <input type="password" name="contrasenia" id="contrasenia" placeholder="Inserta aqui tu contraseña"><br>
            <input type="button" value="Comprobar" onclick="compruebaCampos()">    
            
            <div class="alert alert-danger mt-3 d-none" id="alertaError">
                <p>
                    <strong>Error!</strong> No pueden haber campos vacios.
                </p>
            </div>
            <div class="alert alert-success mt-3 d-none" id="alertaExito">
                <p>
                    <strong>Exito</strong> Bienvenido usuario.
                </p>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        function compruebaCampos(){
            let campoUsuario = document.getElementById("usuario").value;
            let campoContrasenia = document.getElementById("contrasenia").value;
            let alertExito = document.getElementById("alertaExito");
            let alertError = document.getElementById("alertaError");

            if (campoUsuario == "" || campoContrasenia == ""){
                alertError.classList.remove("d-none")
                alertExito.classList.add("d-none")
            } else {
                alertError.classList.add("d-none")
                alertExito.classList.remove("d-none")
            }
        }
    </script>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
