<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <title>Login KunLun</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark sticky-top">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="Inicio KunLun.html" class="nav-link text-white">Inicio</a></li>
                <li class="nav-item"><a href="" class="nav-link text-white">Noticias</a></li>
                <li class="nav-item"><a href="Contacto KunLun.html" class="nav-link text-white">Contacto</a></li>
                <li class="nav-item" ><a href="Login KunLun.html" class="nav-link text-white">Login</a></li>
            </ul>
        </div>        
    </nav>
    <div class="container" id="login">
        <form>
            <h1>Login</h1>
            <label for="usuario">Usuario</label><br>
            <input type="text" name="usuario" id="usuario" placeholder="Usuario"><br>
            <label for="contrasenia">Contraseña</label><br>
            <input type="password" name="contrasenia" id="contrasenia" placeholder="Contraseña"><br>
            <input type="button" value="Comprobar" onclick="compruebaCampos()">    
            
            <div class="alert alert-danger mt-3 d-none" id="alertaError">
                <p>
                    <strong>Error!</strong> No pueden haber campos vacios.
                </p>
            </div>
            <div class="alert alert-success mt-3 d-none" id="alertaExito">
                <p>
                    <strong>Exito</strong> Bienvenido usuario.
                </p>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        function compruebaCampos(){
            let campoUsuario = document.getElementById("usuario").value;
            let campoContrasenia = document.getElementById("contrasenia").value;
            let alertExito = document.getElementById("alertaExito");
            let alertError = document.getElementById("alertaError");

            if (campoUsuario == "" || campoContrasenia == ""){
                alertError.classList.remove("d-none")
                alertExito.classList.add("d-none")
            } else {
                alertError.classList.add("d-none")
                alertExito.classList.remove("d-none")
            }
        }
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
