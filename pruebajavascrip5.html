<head>

    <title>Document</title>

<body>
    <p id="parrafo"></p>
    <script>
        let numero = parseInt(prompt("Dime un numero"));
        for (let i=0; i<=10; i++) {
            document.getElementById("parrafo").innerHTML += numero + "x" + i + "=" + (numero*i) + "<br>";//6 x 1 = resultado
        }

            /*while (numero < 1 || numero > 10)
              numero = parseInt(prompt("Dime un numero"));
        }*/
    </script>
    
</body>
