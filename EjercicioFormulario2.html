<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TP-Web</title>
</head>
<body>
	<form action="#" method="get">
		<fieldset>
			<legend>Información del usuario</legend>
			<label for="usuario">Usuario: </label>
			<input type="text" name="usuario" id="usuario" required placeholder="Inserte el usuario"><br><br>

			<label for="contrasenia">Contraseña: </label>
			<input type="password" name="contrasenia" id="contrasenia" required placeholder="Inserte aquí la contraseña"><br><br>
			<fieldset>
				<legend>Información extra del usuario</legend>
				<label>Aficiones</label><br>
				<input type="checkbox" name="aficiones" id="musica" value="musica">
				<label for="musica">Musica</label><br>
				<input type="checkbox" name="aficiones" id="anime" value="anime">
				<label for="anime">Anime</label><br>
				<input type="checkbox" name="aficiones" id="deportes" value="deportes">
				<label for="deportes">Deportes</label><br>
				<input type="checkbox" name="aficiones" id="juegosdemesa" value="juegosdemesa">
				<label for="juegosdemesa">Juegos de mesa</label><br><br>

				<label for="provincias">Vive en: </label>
				<select name="provincias" id="provincias">
					<option value="huelva">Huelva</option>
					<option value="almeria">Almería</option>
					<option value="granada">Granada</option>
					<option value="malaga">Málaga</option>
					<option value="jaen">Jaén</option>
					<option value="cordoba">Córdoba</option>
					<option value="sevilla">Sevilla</option>
					<option value="cadiz">Cádiz</option>
				</select>
			</fieldset>

			<br><br>
		<input type="submit">
		<input type="reset">

		</fieldset>

</body>
</html>
