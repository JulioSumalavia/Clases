<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TP-Web Ejercicio 19</title>
	<style type="text/css">
		input[type="text"]{
			width: 100%;
			border: 1px black solid;
			background-color: lightgrey;
		}
		input[type="text"]:focus{
			background-color: black;
			color: white;
		}
		input[type="password"]{
			width: 100%;
			border: 3px blue solid;
			background: lightblue;
		}
		input[type="password"]:focus{
			background-color: orange;
			color: red;
	</style>

</head>
<body>
	<div>
		<label for="usuario">Nombre: </label><br>
	    <input type="text" name="nombre" id="usuario" required placeholder="Inserte aqui tu nombre"><br><br>
	    <label for="contrasenia">Contraseña: </label><br>
	    <input type="password" name="contrasenia" id="contrasenia" required placeholder="Inserte aqui tu contraseña"><br><br>

	</div>
	
</body>
</html>
