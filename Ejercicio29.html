<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="parrafo"></p>
    <script>
        let nPisos = parseInt(prompt("Dime el numero de pisos"));
        let nCasas = parseInt(prompt("Dime el numero de Casa"));
        
        for (let i=0; i<nPisos; i++){
            for(let j=0; j<nCasas; j++){
            document.getElementById("parrafo").innerHTML += "|------|";
            }
            document.getElementById("parrafo").innerHTML += "<br>";
            for(let j=0; j<nCasas; j++){
            document.getElementById("parrafo").innerHTML += "|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|";
            }
            document.getElementById("parrafo").innerHTML += "<br>";
            for(let j=0; j<nCasas; j++){
            document.getElementById("parrafo").innerHTML += "|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|";
            }
            document.getElementById("parrafo").innerHTML += "<br>";
        }
        
    </script>
    
</body>
</html>
