<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="parrafo"></p>
    <script>
        let numeroPersonas = 0
        do{
            numeroPersonas = parseInt(prompt("Dime un numero de personas"));
            if (numeroPersonas < 0 || numeroPersonas > 5) {
                alert("El numero de personas debe estar entre 1 y 5");
            }
        } while (numeroPersonas < 0 || numeroPersonas > 5)

        let nombreLargo = ""
        let nMujeres = 0
        let nHombres= 0
        let mediaEdad= 0
        for (let i=0; i<numeroPersonas; i++){
            let nommbre = prompt("Dime el nombre " + i);
            let genero = prompt("Dime el genero");
            let edad = parseInt(prompt("Dime la edad"));

            if (nombre.length > nombreLargo.length){
                nombreLargo = nombre;
            }

            if (genero="mujer"){
                nMujeres++;
            } else {
                nHombres++;
            }

            mediaEdad += edad;
        }
        document.getElementById("parrafo").innerHTML = "El nombre mas largo es " + nombreLargo + "<br>"
        + "se ha puesto " + nMujeres + " mujeres y " + nHombres + " hombres" + "<br>"
        + "Y la media de la edad es de : " + (mediaEdad/numeroPersonas); 
    </script>
</body>
</html>
