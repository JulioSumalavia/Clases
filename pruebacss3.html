<!DOCTYPE html>
<html>
<head>
	<title>TP-Web Pruebas CSS 3</title>
	<style type="text/css">
		table,tr,th,td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 20px;
			}
		th {
			background-color: lightgray;
		}
		tr:nth-child(even){
			background-color: aqua;
		}
		tr:nth-child(odd){
			background-color: lime;
		}
		tr:hover {
			background-color: green;
		}
		</style>
</head>
<body>
	<table>
		<tr>
			<th>Nombre</th>
			<th>Apellidos</th>
		</tr>
		<tr>
			<td>Julio</td>
			<td>Sumalavia</td>
		</tr>
		<tr>
			<td>Julio</td>
			<td>Sumalavia</td>
		</tr>
		<tr>
			<td>Julio</td>
			<td>Sumalavia</td>
		</tr>
		<tr>
			<td>Julio</td>
			<td>Sumalavia</td>
		</tr>
	</table>

</body>
</html>
